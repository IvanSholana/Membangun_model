name: Train and Deploy Model to Docker Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mlflow-env
          python-version: "3.10"
          channels: defaults,conda-forge
          auto-activate-base: false
          miniconda-version: "latest"

      - name: Initialize Conda
        shell: bash -l {0}
        run: |
          conda init bash
          conda info
          conda list
          which python
          python --version
          which pip
          echo "Active environment: $CONDA_DEFAULT_ENV"

      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow
          pip show mlflow
          which mlflow

      - name: Run MLflow project
        id: train
        shell: bash -l {0}
        env:
            DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "--- Running mlflow run command with Conda environment manager ---"
          conda init bash
          mlflow run . --env-manager=conda

      - name: Get latest MLflow run_id
        shell: bash -l {0}
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Install Docker CLI tools
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Build Docker Image with MLflow
        shell: bash -l {0}
        run: |
          conda init bash
          mlflow models build-docker \
            -m mlruns/${{ env.EXPERIMENT_ID }}/${{ env.RUN_ID }}/artifacts/best_model \
            -n personality-model

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag personality-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/personality-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/personality-model:latest